<ion-view view-title="Search">

  <ion-content>
		<form ng-submit="search(this)" class="item item-input-inset">
  		<label class="item-input-wrapper">
		    <i class="icon ion-ios7-search placeholder-icon"></i>
		    <input type="search" placeholder="Search" name="query" ng-model="query">
		  </label>
			<button class="button-small button-clear ion-close-round" 	></button>
		</form>
		

		<sc-result-list results="results" load-more="loadMore()"></sc-result-list>
  </ion-content>
</ion-view>
